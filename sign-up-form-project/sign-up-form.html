<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../normalization-reset-css/modern_normalize.css" rel="stylesheet" type="text/css">
  <link href="../normalization-reset-css/css-reset.css" rel="stylesheet" type="text/css">
  <link href="sign-up-form.css" rel="stylesheet" type="text/css">
  <title>Sign Up Form Example</title>
</head>
<body>
  <div id="wrapper">
    <div id="feature">
      <div id="banner">
        <img id="odin-image" src="images/odin-lined.png" alt="odin project logo">
        <h1 id="odin-text">ODIN</h1>
      </div>
      <p id="image-tribute">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
    </div>
    <div id="form">
      <div class="form-content">
        <p class="main-text">This is not a real online service! you know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p class="main-text"><br>You <em>know</em> you want to.</p>
      </div>
      
      <form class="form-content" action="" method="post">

        <h2 id="form-heading">Let's do this!</h2>
        <div id="name-fields">
          <div class="first-child">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name" required>
          </div>
          <div class="second-child">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name" required>
          </div>
        </div>
        <div id="personal-fields">
          <div class="first-child">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="second-child">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" min="0" max="99999999"name="phone-number" id="phone" required>
          </div>
        </div>
        <div id="password-fields">
          <div class="first-child">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" required>
          </div>
          <div class="second-child">
            <label for="pass-conf">CONFIRM PASSWORD</label>
            <input type="password" name="pass-conf" id="pass-conf" required>
          </div>
        </div>
        <button id="create-account-btn" type="submit">Create Account</button>
        <p id="acc-exist">Already have an account? <a href="">Log in</a></p>
      </form>
    </div>
  </div>
</body>
</html>
